allprojects {
	repositories {
		jcenter()
		mavenCentral()
		google()
		maven { url "https://jitpack.io" }
		maven { url 'https://maven.fabric.io/public' }
		maven { url 'http://maven.localytics.com/public' }
	}
}

ext {
	//Build
	compileVersion = 27
	minVersion = 21
	targetVersion = 27
	buildToolsVersion = '27.0.3'

	//Support
	PLAY_SERVICES = '11.8.0'
	SUPPORT = '27.0.2'
	CONSTRAINT_LAYOUT = '1.0.2'
	LIFECYCLE = '1.1.0'
	LIFECYCLE_JAVA8 = '1.1.0'

	//Annotation processors - injection - RX
	DAGGER = '2.12'
	RETROFIT = '2.3.0'
	RX_JAVA = '2.1.3'
	RX_ANDROID = '2.0.1'
	BUTTERKNIFE = '8.8.1'
	JAVAX_ANNOTATIONS = '10.0-b28'

	//Realm
	REALM_ANDROID_ADAPTERS = '2.1.1'

	//Net
	GSON = '2.8.1'
	OKHTTP = '3.8.1'

	//Logging
	TIMBER = '4.6.0'

	//Permissions
	DEXTER = '4.1.1'

	//Analytics
	APPSEE = '2.3.3'
	LOCALYTICS = '4.5.1'
	FACEBOOK = '4.27.0'

	//Testing
	ESPRESSO = '2.2.2'
	JUNIT = '4.12'
}

buildscript {
	repositories {
		jcenter()
		google()
	}

	ext {
		KOTLIN = '1.2.21'
		REALM = '4.3.4'
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.0.1'

		//Kotlin
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${KOTLIN}"
		classpath "org.jetbrains.kotlin:kotlin-android-extensions:${KOTLIN}"

		//Realm
		classpath "io.realm:realm-gradle-plugin:${REALM}"
    }

}


task clean(type: Delete) {
	delete rootProject.buildDir
}