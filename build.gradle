allprojects {
	repositories {
		jcenter()
		mavenCentral()
		google()
	}
}

buildscript {
	repositories {
		jcenter()
		mavenCentral()
		google()
	}

	ext {
		PLAY_SERVICES = '11.4.2'
		SUPPORT = '26.1.0'
		CONSTRAINT_LAYOUT = '1.0.2'
		LIFECYCLE = '1.0.0-alpha9-1'
		LIFECYCLE_JAVA8 = '1.0.0-beta2'

		KOTLIN = '1.1.51'
		REALM = '3.7.0'

		DAGGER = '2.11'
		JAVA_POET = '1.7.0'
		RETROFIT = '2.3.0'
		RX_JAVA = '2.1.3'
		RX_ANDROID = '2.0.1'
		ANDROID_ADAPTERS = '2.1.0'
		BUTTERKNIFE = '8.5.1'

		GSON = '2.8.1'
		OKHTTP = '3.8.1'
		TIMBER = '4.5.1'
		DEXTER = '4.1.1'

		ESPRESSO = '2.2.2'
		JUNIT = '4.12'
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.0.0-beta7'

		//Realm
		classpath "io.realm:realm-gradle-plugin:${REALM}"

		//Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${KOTLIN}"
		classpath "org.jetbrains.kotlin:kotlin-android-extensions:${KOTLIN}"

    }

}


task clean(type: Delete) {
	delete rootProject.buildDir
}