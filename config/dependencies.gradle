			play_gcm            : "com.google.android.gms:play-services-gcm:${lib_versions.play_services}",
			play_maps           : "com.google.android.gms:play-services-maps:${lib_versions.play_services}",
			play_location       : "com.google.android.gms:play-services-location:${lib_versions.play_services}",
			play_awareness      : "com.google.android.gms:play-services-awareness:${lib_versions.play_services}",
	]

	libs_firebase = [
			//Assistant
//			firebase_index      : "com.google.firebase:firebase-appindexing:${lib_versions.firebase_index}",

			//Analytics
			firebase_core       : "com.google.firebase:firebase-core:${lib_versions.firebase_core}",
			firebase_perf       : "com.google.firebase:firebase-perf:${lib_versions.firebase_performance}",
			crashlytics         : "com.crashlytics.sdk.android:crashlytics:${lib_versions.crashlytics}",

			//Job dispatcher
			jobdispatcher       : "com.firebase:firebase-jobdispatcher:${lib_versions.job_dispatcher}",

			//FCM
			fcm                 : "com.google.firebase:firebase-messaging:${lib_versions.firebase_cloud_messaging}",
	]

	libs_local_io = [
			//Realm
			realm               : "io.realm:realm-android-library:${plugin_versions.realm}",
			realm_adapters      : "io.realm:android-adapters:${lib_versions.realm_android_adapters}",
			realm_kotlin_ext    : "com.github.vicpinm:krealmextensions:${lib_versions.kotlin_realm_ext}",

			//Bus
			event_bus           : "org.greenrobot:eventbus:${lib_versions.event_bus}"
	]

	libs_remote_io = [
			//Retrofit
			retrofit            : "com.squareup.retrofit2:retrofit:${lib_versions.retrofit}",
//			retrofit_scalars    : "com.squareup.retrofit2:converter-scalars:${lib_versions.retrofit}",
			retrofit_gson       : "com.squareup.retrofit2:converter-gson:${lib_versions.retrofit}",
			retrofit_rx_java2   : "com.squareup.retrofit2:adapter-rxjava2:${lib_versions.retrofit}",
			okhttp_logging      : "com.squareup.okhttp3:logging-interceptor:${lib_versions.okhttp}",
	]

	libs_rx = [
			//RX
			rx_java2            : "io.reactivex.rxjava2:rxjava:${lib_versions.rx_java}",
			rx_kotlin           : "io.reactivex.rxjava2:rxkotlin:${lib_versions.rx_kotlin}",
			rx_android          : "io.reactivex.rxjava2:rxandroid:${lib_versions.rx_android}",
	]

	libs_injection = [
			//Dagger
			dagger              : "com.google.dagger:dagger:${lib_versions.dagger}",
			dagger_android      : "com.google.dagger:dagger-android:${lib_versions.dagger}",
//			dagger_android_support: "com.google.dagger:dagger-android-support:${lib_versions.dagger}",

			//Butterknife
			butterknife         : "com.jakewharton:butterknife:${lib_versions.butterknife}",
	]

	libs_image = [
			glide               : "com.github.bumptech.glide:glide:${lib_versions.glide}",
	]

	libs_logging = [
			//Timber
			timber              : "com.jakewharton.timber:timber:${lib_versions.timber}",
	]

	libs_kotlin = [
			kotlin_stdlib_java8 : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${plugin_versions.kotlin}",
			kotlin_reflect      : "org.jetbrains.kotlin:kotlin-reflect:${plugin_versions.kotlin}",
