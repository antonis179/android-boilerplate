project.ext {

	repos = {
		google()
		mavenCentral()
		maven { url 'https://jitpack.io' }
		maven { url 'https://maven.fabric.io/public' }
		maven { url 'https://dl.bintray.com/realm/maven' }
	}

	plugins = [
			application               : 'com.android.application',
			library                   : 'com.android.library',
			kotlin                    : 'kotlin-android',
			kapt                      : 'kotlin-kapt',
			kotlinAndroidExtentions   : 'kotlin-android-extensions',
			realm                     : 'realm-android',
			firebasePerformance       : 'com.google.firebase.firebase-perf',
			fabric                    : 'io.fabric',
			dependencyUpdates         : 'com.github.ben-manes.versions'
	]

	plugin_versions = [
			android                 : '3.2.1',
			kotlin                  : '1.3.11',
			realm                   : '5.8.0',
			firebase                : '4.2.0',
			firebase_performance    : '1.1.5',
			fabric                  : '1.27.0',
			gradleVersions          : '0.20.0'
	]

	gradle_plugins = [
			android                 : "com.android.tools.build:gradle:${plugin_versions.android}",
			kotlin                  : "org.jetbrains.kotlin:kotlin-gradle-plugin:${plugin_versions.kotlin}",
			kotlin_android_ext      : "org.jetbrains.kotlin:kotlin-android-extensions:${plugin_versions.kotlin}",
			realm                   : "io.realm:realm-gradle-plugin:${plugin_versions.realm}",
			google_gms              : "com.google.gms:google-services:${plugin_versions.firebase}",
			firebase_performance    : "com.google.firebase:firebase-plugins:${plugin_versions.firebase_performance}",
			fabric                  : "io.fabric.tools:gradle:${plugin_versions.fabric}",
			gradleVersions          : "com.github.ben-manes:gradle-versions-plugin:${plugin_versions.gradleVersions}"
	]

	lib_versions = [
			//Support
			play_services               : '16.0.0',
			support                     : '28.0.0',
			support_design              : '28.0.0',
			constraint_layout           : '1.1.3',
			lifecycle                   : '1.1.1',
			lifecycle_java_8            : '1.1.1',

			//Annotation processors - injection - RX
			dagger                      : '2.19',
			rx_java                     : '2.1.12',
			rx_kotlin                   : '2.2.0',
			rx_android                  : '2.0.2',
			butterknife                 : '8.8.1',

			//Realm
			realm_android_adapters      : '3.1.0',
			kotlin_realm_ext            : '2.3.0',

			//Net
			retrofit                    : '2.5.0',
			gson                        : '2.8.5',
			okhttp                      : '3.12.0',

			//Logging
			timber                      : '4.7.1',

			//Testing
			espresso                    : '3.0.2',
			junit                       : '4.12',

			//Analytics
			crashlytics                 : '2.9.7',
//			firebase_index              : '16.0.1',
			firebase_core               : '16.0.6',
			firebase_performance        : '16.2.2',

			//FCM
			firebase_cloud_messaging    : '17.3.4',

			//Job dispatcher
			job_dispatcher              : '0.8.5',

			//Bus
			event_bus                   : '3.1.1',

			//Image
//			glide                       : '4.8.0',

			//Multidex
			multidex                    : '1.0.3'
	]

	annotation_processors = [
		    lifecycle       : "android.arch.lifecycle:compiler:${lib_versions.lifecycle}",
		    dagger          : "com.google.dagger:dagger-compiler:${lib_versions.dagger}",
//		    dagger_android  : "com.google.dagger:dagger-android-processor:${lib_versions.dagger}",
		    butterknife     : "com.jakewharton:butterknife-compiler:${lib_versions.butterknife}"
	]


	libs_mapping = [
		//GSON
		gson                    : "com.google.code.gson:gson:${lib_versions.gson}",
	]

	libs_support = [
//			multidex            : "com.android.support:multidex:${lib_versions.multidex}",
			appcompat           : "com.android.support:appcompat-v7:${lib_versions.support}",
			support_v4          : "com.android.support:support-v4:${lib_versions.support}",

			//Lifecycle
			lifecycle_java8     : "android.arch.lifecycle:common-java8:${lib_versions.lifecycle_java_8}",
			lifecycle           : "android.arch.lifecycle:extensions:${lib_versions.lifecycle}",

			//UI
			recyclerview_v7     : "com.android.support:recyclerview-v7:${lib_versions.support}",
			cardview_v7         : "com.android.support:cardview-v7:${lib_versions.support}",
			support_design      : "com.android.support:design:${lib_versions.support_design}",
			constraint_layout   : "com.android.support.constraint:constraint-layout:${lib_versions.constraint_layout}",
	]

