apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

android {

	compileSdkVersion 26
	buildToolsVersion "26.0.2"
	defaultConfig {
		applicationId "org.amoustakos.boilerplate"
		minSdkVersion 21
		targetSdkVersion 26
		// Major -> Millions, Minor -> Thousands, Bugfix -> Hundreds. E.g 1.3.72 == 1,003,072
		versionCode 1000
		versionName "0.1"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}



	buildTypes {
		debug {
//            minifyEnabled true
//            shrinkResources true
			minifyEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

}



kapt {
	generateStubs true
}



dependencies {
	def daggerCompiler = "com.google.dagger:dagger-compiler:${DAGGER}"


	compile fileTree(dir: 'libs', include: ['*.jar'])

	//GSON
	compile "com.google.code.gson:gson:${GSON}"

	//Support
	compile "com.android.support:appcompat-v7:${SUPPORT}"
	compile "com.android.support:support-v4:${SUPPORT}"
	compile "com.android.support:design:${SUPPORT}"
	compile "com.android.support:recyclerview-v7:${SUPPORT}"
	compile "com.android.support:cardview-v7:${SUPPORT}"
	compile "android.arch.lifecycle:common-java8:${LIFECYCLE_JAVA8}"
	compile "android.arch.lifecycle:extensions:${LIFECYCLE}"
	kapt "android.arch.lifecycle:compiler:${LIFECYCLE}"

	//Play
	compile "com.google.android.gms:play-services-gcm:${PLAY_SERVICES}"
	compile "com.google.android.gms:play-services-maps:${PLAY_SERVICES}"
	compile "com.google.android.gms:play-services-location:${PLAY_SERVICES}"

	//UI
	compile "com.android.support.constraint:constraint-layout:${CONSTRAINT_LAYOUT}"

	//Realm
	provided "io.realm:realm-android-library:${REALM}"
	compile "io.realm:android-adapters:${ANDROID_ADAPTERS}"

	//
	provided "com.squareup:javapoet:${JAVA_POET}"//Add before dagger

	//Dagger
	compile "com.google.dagger:dagger:${DAGGER}"
	kapt daggerCompiler
	provided 'org.glassfish:javax.annotation:10.0-b28'
	testAnnotationProcessor daggerCompiler
	androidTestAnnotationProcessor daggerCompiler

	//Retrofit
	compile "com.squareup.retrofit2:retrofit:${RETROFIT}"
	compile "com.squareup.retrofit2:converter-gson:${RETROFIT}"
	compile "com.squareup.retrofit2:adapter-rxjava2:${RETROFIT}"
	compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: "${OKHTTP}"

	//RX
	compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: "${RX_JAVA}"
	compile group: 'io.reactivex.rxjava2', name: 'rxandroid', version: "${RX_ANDROID}"

	//Image
//    compile 'com.github.bumptech.glide:glide:3.7.0'

	//Permissions
	compile "com.karumi:dexter:${DEXTER}"

	//Timber
	compile "com.jakewharton.timber:timber:${TIMBER}"

	//Butterknife
	compile "com.jakewharton:butterknife:${BUTTERKNIFE}"
	kapt "com.jakewharton:butterknife-compiler:${BUTTERKNIFE}"

	//Fonts
	compile 'uk.co.chrisjenx:calligraphy:2.3.0'


	//Kotlin
	compile "org.jetbrains.kotlin:kotlin-stdlib:${KOTLIN}"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:${KOTLIN}"


	//Tests
	androidTestCompile("com.android.support.test.espresso:espresso-core:${ESPRESSO}", {
		exclude group: 'com.android.support', module: 'support-annotations'
		exclude group: 'com.google.code.findbugs'
	})
	testCompile "junit:junit:${JUNIT}"
}
