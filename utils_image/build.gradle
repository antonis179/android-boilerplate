apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion compileVersion
	buildToolsVersion buildToolsVersion


	defaultConfig {
		minSdkVersion minVersion
		targetSdkVersion targetVersion
		versionCode 1000
		versionName "0.1"

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

}

kapt {
	generateStubs true
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])

	//Support
	implementation "com.android.support:appcompat-v7:${SUPPORT}"
	implementation "android.arch.lifecycle:common-java8:${LIFECYCLE_JAVA8}"
	implementation "android.arch.lifecycle:extensions:${LIFECYCLE}"
	kapt "android.arch.lifecycle:compiler:${LIFECYCLE}"

	//Timber
	implementation "com.jakewharton.timber:timber:${TIMBER}"

	//Kotlin
	implementation "org.jetbrains.kotlin:kotlin-stdlib:${KOTLIN}"
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:${KOTLIN}"

	//Tests
	androidTestCompile("com.android.support.test.espresso:espresso-core:${ESPRESSO}", {
		exclude group: 'com.android.support', module: 'support-annotations'
		exclude group: 'com.google.code.findbugs'
	})
	testCompile "junit:junit:${JUNIT}"
}
